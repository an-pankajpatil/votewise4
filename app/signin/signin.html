<div class="flex">
	<div ng-show="!isLoggedIn" class="margin-auto">
		<h2>Sign In</h2>

		<br>Username: <br>
		<input  ng-model="user.username" type="text" name="userName"><br>
		Password: <br>
		<input  ng-model="user.password" type="password" name="psw"> <br>
		<button ng-click="signin( user )" >Login</button>
		<br />
		<br />
		{{error}}
	</div>
	<div ng-show="isLoggedIn" class="margin-auto">
		<p>Already logged in</p>
		<button ng-click="signout( user )" >Logout</button>
	</div>
</div>
